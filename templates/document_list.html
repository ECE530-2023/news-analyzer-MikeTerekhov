<!DOCTYPE html>
<html>
<head>
    <title class="text">Document List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_pdf.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/documents">All Documents</a>
    </div>

    <div class="container">
        <h1 class="text">Document List</h1>
 

    <ul>
    {% for doc in documents %}
        <li><a href="/view/{{ doc._id }}">{{ doc.name }}</a></li>
    {% endfor %}
    </ul>
    </div>

</body>
</html>
